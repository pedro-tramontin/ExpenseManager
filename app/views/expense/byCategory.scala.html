@(categoryExpenses: List[CategoryExpenses])

@import helper._
@import tags._

@layout(title="Money Management :: Gastos por Categoria") {
	<h2>Gastos por Categoria</h2>
	<br/>
	
	<table class="table table-striped table-condensed table-bordered">
		<tr>
			<th>Categoria</th>
			<th>Soma</th>
		</tr>
		@for(ce <- categoryExpenses) {
			@if(ce.totalExpense > 0) {
				<tr>
					<td>@ce.category.name</td>
					<td>@currency(ce.totalExpense)</td>
				</tr>
			}
		}
	</table>
}
