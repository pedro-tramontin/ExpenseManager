<h2>Login</h2>
<br />

<form action="/login" role="form" method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="user" class="col-sm-2 control-label">Login</label>
		<div class="col-md-9">
			<input class="form-control" type="text" name="login" value="">
			<span class="help-block text-muted"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="pass" class="col-sm-2 control-label">Senha</label>
		<div class="col-md-9">
			<input class="form-control" type="password" name="pass" value="">
			<span class="help-block text-muted"></span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Login</button>
		</div>
	</div>
</form>
